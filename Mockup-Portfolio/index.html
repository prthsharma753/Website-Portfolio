<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway:100,300,400,500' rel='stylesheet'>
    <script src="js/jquery-2.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="row">
        <div class="col-md-6">
          <img class="title-logo" src="images/udacity-logo.png" alt="Udacity logo">
        </div>
        <div class="col-md-6 text-right text-uppercase">
          <h1 class="title-name text-thinner">Ananay Sharma</h1>
          <h4 class="subtitle-name text-thin">Web Ninja</h4>
        </div>
      </header>
      <!--Horizontal Line-->
      <div class="row">
        <div class="col-md-12 bar">
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <img src="images/main.jpg" class="img-responsive" alt="Main Image">
        </div>
      </div>
        <!--Featured Work bar-->
      <div class="row">
        <div class="col-12">
          <h3>Featured Work</h3>
        </div>
      </div>

            <!-- tiles for work -->
      <div class="row container-grid">
        <div class ="container row-feature">
          <div class="img-feature">
            <img src="images/python.png" class="img-responsive img-grid" alt="Python Project">
          </div>
          <footer class="text-feature">
            <p><a href="#">Python Project</a>
            </p>
          </footer>
        </div>
        <div class ="container row-feature">
          <div class="img-feature">
            <img src="images/Animal-Card.png" class="img-responsive img-grid" alt="Animal Info Card">
          </div>
          <footer class="text-feature">
            <p><a href="https://github.com/prthsharma753/Animal-Card">Animal Info Card</a></p>
          </footer>
        </div>
        <div class ="container row-feature">
          <div class="img-feature">
            <img src="images/portfolio.png" class="img-responsive img-grid" alt="Website">
          </div>
          <footer class="text-feature">
            <p><a href="#">Website Porfolio</a></p>
          </footer>
        </div>
        <div class ="container row-feature">
          <div class="img-feature">
            <img src="images/Data Science.png" class="img-responsive img-grid" alt="Data Analysis">
          </div>
          <footer class="text-feature">
            <p><a href="#">US Bike Share Analysis</a></p>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
